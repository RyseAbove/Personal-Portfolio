    <main>
        <section class="form-box">
            <div class="form-inner-content">
                <h3 class="form-header">Thank you for looking through my portfolio! I hope that you had a fun time
                    reading about me and just some of the things that I have achieved throughout my life. If you would
                    wish to contact me, fill out this form and email me!</h3>
                <section class="form">
                    <form
                        action="https://script.google.com/macros/s/AKfycbzvIEvN9sD6-pB2xo5K5N9TADsg5rKGWgZ5gZLy5W_olRH5Q2amhEdTK2Y3Y5Kxz9pI/exec"
                        method="post" enctype="text/plain" class="form-content" id="SurveyForm">
                        <h3>Email:</h3>
                        <input placeholder="johndoe@gmail.com" type="email" name="Email" class="form-box" required>
                        <h3>Name:</h3>
                        <input placeholder="John Doe" type="text" name="Name" class="form-box" required>
                        <button type="submit" class="send">Send</button>
                    </form>
                    <script type="text/javascript">
                        window.addEventListener("DOMContentLoaded", function () { const yourForm = document.getElementById('SurveyForm'); yourForm.addEventListener("submit", function (e) { e.preventDefault(); const data = new FormData(yourForm); const action = e.target.action; fetch(action, { method: 'POST', body: data, }).then(() => { window.location.replace(''); }) }) });
                    </script>
                </section>
            </div>
        </section>
